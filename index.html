<!DOCTYPE html>


<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QR-Code Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
    <div class="container">

        <h1>QR-Code Generator</h1>


        <!-- Generate Preview -->
        <div class="input-group">
            <input type="text" id="qr-input" placeholder="Enter URL or TEXT"/>
            <button id="generation-button" onclick="generate_qr()">Generate Preview</button>
        </div>


        <!-- Customize Information -->
        <button onclick="toggle_customize_qr_options()">Customize QR Code</button>
        <div class="customize">
            <div class="customize-selector">
                <label for="error-correction">Select Error Correction:</label>
                <select id="error-correction">
                    <option value="L">Low</option>
                    <option value="M">Medium</option>
                    <option value="Q">Quality</option>
                    <option value="H">High</option>
                </select>
            </div>

            <div class="customize-selector">
                <label for="margin">Select the Margin Thickness:</label>
                <input type="number" id="margin" value="1" min="0" max="50" />
            </div>

            <div class="customize-selector">
                <label for="size">Select the Size:</label>
                <input type="number" id="size" value="200" min="10" max="1000"/>
            </div>

            <div class="customize-selector">
                <label for="color">Select the Color:</label>
                <input type="color" id="color" value="#000000">
            </div>

            <div class="customize-selector">
                <label for="background-color">Select the Background Color:</label>
                <input type="color" id="background-color" value="#ffffff">
            </div>
        </div>


        <!-- Image Preview -->
        <div id="preview-container">
            <img id="generated-image" src="" alt="Generated Preview" />
            <button id="download-button" style="display: none"> Download QR Code</button>

        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/app.js"></script>
    </body>
</html>
